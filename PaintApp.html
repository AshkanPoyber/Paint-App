<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="PaintApp.css" />
    <link rel="shortcut icon" href="Icon/Icon.png" type="image/x-icon" />
    <title>PaintApp | AshkanPoyber</title>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option">
              <img src="Images/rectangle.svg" alt="" />
              <span>Rectangle</span>
            </li>
            <li class="option">
              <img src="Images/circle.svg" alt="" />
              <span>Circle</span>
            </li>
            <li class="option">
              <img src="Images/triangle.svg" alt="" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill Color</label>
            </li>
          </ul>
        </div>

        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option">
              <img src="Images/brush.svg" alt="" />
              <span>Brush</span>
            </li>
            <li class="option">
              <img src="Images/eraser.svg" alt="" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" />
            </li>
          </ul>
        </div>
      </section>
      <section class="drawing-board"></section>
    </div>

    <script src="PaintApp.js"></script>
  </body>
</html>
